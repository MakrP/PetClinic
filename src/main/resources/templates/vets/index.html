<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>
<h1>Vets List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
        <th style="width: 200px">Speciality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Some id</td>
        <td th:text="${vet.firstName}">Some Name</td>
        <td th:text="${vet.lastName}">Some surname</td>
        <td>
            <span th:each="speciality : ${vet.specialities}" th:text="${speciality.description} "></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
