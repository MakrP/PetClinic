<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Owners List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
        <th style="width: 200px;">Contact Info</th>
        <th style="width: 150px;">Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Buck</td>
        <td th:text="|${owner.city} ${owner.address} ${owner.phone}|">CI</td>
        <td>
            <span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
