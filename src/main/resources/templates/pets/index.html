<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pets List</h1>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="pet : ${pets}">
        <td th:value="${pet.name}"></td>
    </tr>
</table>
</body>
</html>
